<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Film list </title>
    <link rel="stylesheet" href="style.css">
    <script defer crs ="script.js"></script>
</head>
<body>
    <div class="container">
        <h1> Movies to watch:</h1>
        <form id="movie-form">
            <input type="text" id="title" placeholder="Movie name" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="year" placeholder="Year of release" required>
            <input type="url" id="poster" placeholder="Poster url" required>
            <button type="submit"> Add movie </button>
        </form>
        <button id="clear-list"> Clear the list </button>
        <div id="movies-grid" class="movies-grid"></div>
    </div>
</body>
</html>
